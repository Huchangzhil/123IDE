name: Build x64 VSCode

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  winbuild:
    runs-on: windows-2022

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install system dependencies
      run:  npm install --global windows-build-tools --vs2015

    - name: Install dependencies1
      run: yarn

    - name: Install dependencies3
      run: yarn install

    - name: Build VSCode
      run: npm install --global gulp-cli
    - name: Build VSCode2
      run: gulp vscode-win32-x64


