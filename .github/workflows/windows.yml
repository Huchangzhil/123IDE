name: Build VSCode on Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  buildwin:
    runs-on: windows-2022

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: yarn install

    - name: Build VSCode
      run: yarn run gulp vscode-win32-x64-user-setup
